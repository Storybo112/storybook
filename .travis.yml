language: node_js
cache:
  directories:
  - node_modules
  - ".cache"
notifications:
  email: false
node_js:
- node
before_install: "./scripts/travis/before_install.sh"
after_success: "./scripts/travis/after_success.sh"
script:
- npm run bootstrap
- npm run bootstrap:test-cra
- npm run bootstrap:docs
- npm run lint
- npm run test -- --coverage
- npm run coverage
git:
  depth: 1
env:
  global:
    - CXX=g++-4.8
    - secure: 
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
